<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Links</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0A3981, #D4EBF8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: #0A3981;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .links {
            list-style: none;
        }

        .links li {
            margin: 40px 0; /* Increased margin to provide more spacing */
        }

        .links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: #E5E1DA;
            color: black;
        }

        .qris {
            margin: 25px;
           
        }

        .qris img {
            width: 150px;
            height: auto;
            border: 2px solid #fff;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .qris img:hover {
            transform: scale(1.1);
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
