<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/style_2.css">
</head>
<body>
    <a href="index.html" class="Masuk">Masuk</a>
    <div id="card">
        <div id="card-content">
            <div id="card-tittle">
                <h2>LOGIN</h2>
                <div class="underline-tittle">

                </div>
            </div>
            <form method="post" class="form">
                <label for="user-email" style="padding-top: 13px;">&nbsp;
                    Email
                </label>
                <input id="user-email" class="form-content" type="Email" name="Email" autocomplete="on" required/>
                <div class="form-border"></div>
                <label for="user-password" style="padding-top: 13px;">&nbsp;
                    Password
                </label>
                <input id="user-password" class="form-content" type="Password" name="Password"  required/>
                <div class="form-border"></div>
                <a href="#">
                    <legend id="forgot-pass">Lupa password?</legend>
                </a>
                <input id="submit-btn" type="submit" value="LOGIN">
                <a href="Sign Up.html" id="signup">Belum punya akun?</a>
            </form> 
        </div>
    </div>
</body>
</html>
